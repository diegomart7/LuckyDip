<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">

  <title>SomeWebApp</title>

  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>







<body class="bg-dark bg-gradient">


  <h1 class="titleApp">Lucky Dip</h1>
  <div class="container  rounded allarea">
    <div class="row">

      <div class="col-sm-6 listOfPlayers bg-success bg-gradient text-light rounded">
        <h2>Add Players</h2>
        <input id="playerInput" class="text-center rounded-pill bg-dark text-light" type="name" name="" value="type...">
        <button id="addButton" class="btn btn-lg bg-danger text-light d-block" type="button" name="button">Add</button>
      </div>



      <div class="col-sm-6 playArea bg-success bg-gradient text-light rounded">
        <h2>Play Area</h2>


        <div class="row firstline justify-content-between">
          <div class="col-md-4 ">
            <p class="bg-dark text-light rounded-pill">Player1</p>
          </div>
          <div class="col-md-4 ">
            <p class="bg-dark text-light rounded-pill">Player2</p>
          </div>

          <div class="col-md-4">
            <p class="bg-dark text-light rounded-pill">Player3</p>
          </div>

        </div>




        <div class="row secondline">

          <div class="col-md-4">
            <p class="bg-dark text-light rounded-pill">Player4</p>
          </div>
          <div class="col-md-4">
            <p class="bg-dark text-light rounded-pill">Player5</p>
          </div>

          <div class="col-md-4">
            <p class="bg-dark text-light rounded-pill">Player6</p>
          </div>

        </div>

        <div class="row thirdline">

          <div class="col-md-4 ">
            <p class="bg-dark text-light rounded-pill">Player7</p>
          </div>
          <div class="col-md-4 ">
            <p class="bg-dark text-light rounded-pill">Player8</p>
          </div>

          <div class="col-md-4 ">
            <p class="bg-dark text-light rounded-pill">Player9</p>
          </div>

        </div>





        <button id="playButton" class="playButton btn btn-lg bg-warning" type="button" name="button">Play</button>

      </div>


    </div>

    <h2 class="text-center winner rounded-pill">Winner Name</h2>

  </div>

</body>

</html>
